<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wiki What ?</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <div class="header">
     <h2>Wiki What ?</h2><a href="#" class="refresh">Actualiser toutes les catégories</a><br>
   </div>
   <ul class="suggestions list-group">
    <li class="suggestion1 list-group-item list-group-item-success" >
     <a href="#" class="close close1">Actualiser cette catégorie</a>
     <p class="username"></p>
     <p class="nbCat"></p>

   </li>
   <li class="suggestion2 list-group-item list-group-item-info">
     <a href="#" class="close close2">Actualiser cette catégorie</a>
     <p class="username"></p>
      <p class="nbCat"></p>
   </li>
   <li class="suggestion3 list-group-item list-group-item-danger">
     <a href="#" class="close close3">Actualiser cette catégorie</a>
     <p class="username"></p>
      <p class="nbCat"></p>
   </li>
 </ul>
 <br>
 <center><button type="button" class="btn btn-secondary btn-lg">Jouons avec ces trois catégories!</button></center><br><br>
</div>
</body>
</html>
